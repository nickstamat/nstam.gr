name: build

on:
  push:
    branches:
      - "!master"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - run: |
          docker build . -t nickstamat/nstam:${{ github.sha }}
        env:
          DOCKER_BUILDKIT: "1"
