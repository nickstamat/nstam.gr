apiVersion: apps/v1
kind: Deployment
metadata:
  name: nstam
spec:
  replicas: 2
  revisionHistoryLimit: 1
  template:
    spec:
      containers:
        - name: nstam
          image: nstam
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 50m
              memory: 32Mi
          ports:
            - name: web
              containerPort: 8080
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: web
            initialDelaySeconds: 5
          livenessProbe:
            tcpSocket:
              port: web
            initialDelaySeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
          volumeMounts:
            - mountPath: /etc/nginx/conf.d
              readOnly: true
              name: nginx-conf
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
            items:
              - key: nginx.conf
                path: default.conf
